# --- Aigon Configuration Start ---
# See: https://developers.openai.com/codex/local-config/

# Trust the aigon CLI tool - allow it to run without approval prompts
approval_policy = "untrusted"

# Full access required for git branch operations (checkout, merge, etc.)
sandbox_mode = "danger-full-access"

[sandbox_workspace_write]
# Allow network access for git operations (push, pull, fetch)
network_access = true

[_aigon]
note = "Configuration added by Aigon"
tools = ["aigon"]
# --- Aigon Configuration End ---
